<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>

    <!-- Favicon e folha de estilo -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <!-- Seção do visor do IPhone e sua mensagem de erro caso seja preciso -->
        <section id="telefone">
            <iframe src="telas/home.html" name="tela" id="tela" frameborder="0">
                <p>Seu navegador não é compatível com esse tipo de ação. Favor, use outro navegador.</p>
            </iframe>
        </section>

        <!-- Seção dos botões das redes sociais que farão a interatividade do visor do IPhone -->
        <section id="socials">
            <a href="telas/home.html" target="tela"><img src="imagens/logo-home.jpg" alt="Logo Home"></a><br>
            <a href="telas/youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="Logo YouTube"></a><br>
            <a href="telas/instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="Logo Instagram"></a><br>
            <a href="telas/github.html" target="tela"><img src="imagens/logo-github.jpg" alt="Logo GitHub"></a><br>
            <a href="telas/twitter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="Logo Twitter"></a><br>
            <a href="telas/facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="Logo Facebook"></a>
        </section>
    </main>
</body>
</html>
